- hosts: localhost
  gather_facts: false
  vars:
    host: "34.209.118.204"
    username: ""
    password: ""
    vdom: "root"
    policy_action: 
    service1:
    service2:
    policy_name:
    policy_id: 
    policy_uuid: 

  tasks:
  - fortios_firewall_policy:
     host:  "{{ host }}"
     username: "{{ username }}"
     password: "{{ password }}"
     vdom:  "{{ vdom }}"
     https: yes
     ssl_verify: no
     firewall_policy:
        state: "present"
        policyid: "{{ policy_id }}"
        name: "{{ policy_name }}"
        action: "{{  policy_action }}"
        srcintf:
          - name: any
        dstintf:
          - name: any
        srcaddr: 
          - name: 'all'
        dstaddr:
          - name: 'all'
        service: 
          - name: "{{ service1 }}"
          - name: "{{ service2 }}"
        schedule: "always"
        nat: "disable"
        logtraffic: "all"
        uuid: "20190306-2321-0001-2002-e5167ed833c7"
        #uuid: "{{ policy_uuid }}"